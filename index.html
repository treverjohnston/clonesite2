<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container-fluid">

            <div class="top row">
                <div class="heading text-center col-md-offset-4 col-md-8">
                    <h1><strong>Fire.fly</strong></h1>
                    <h2>
                        For all of your smuggling needs</h2>
                </div>
            </div>
            <div class="middle row">
                <div class="col-md-offset-1 col-md-3 text-center icon">
                    <img src="http://cdn.playbuzz.com/cdn/e325ab88-928c-467f-a037-d3afbafcf1ba/ef459f89-ed61-415f-8d50-e007b299c689.png" class="img-responsive"
                        alt="crew">
                    <h4>
                        Our crew is one of a kind
                    </h4>
                </div>
                <div class="col-md-offset-1 col-md-3 text-center icon">
                    <img src="https://cdn.shopify.com/s/files/1/0863/0000/files/SerenityLogoIcon.png?4313053029451012747" class=img-responsive
                        alt="serenity">
                    <h4>
                        This is what makes it all happen
                    </h4>
                </div>
                <div class=" col-md-3 text-center col-md-offset-1 icon">
                    <img src="https://cache.popcultcha.com.au/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/f/i/firefly-jayne-01.png"
                        class="img-responsive" alt="action figure">
                    <h4>We even have our own action figures</h4>
                </div>
            </div>
            <div class="bottom row">
                <div class="col-md-offset-4 col-md-4 text-center">
                    <h2><strong>Get updates about your shipment</strong></h2>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="input">Name</label>
                            <input type="text" class="form-control" id="input" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                        <button type="button" class="btn btn-default">Enter</button>
                    </form>
                </div>
            </div>
            <div class="footer row">
                <div class="col-md-offset-2 col-md-4">
                    <i class="fa fa-facebook-official" style="font-size:48px;"></i>
                    <i class="fa fa-twitter" style="font-size:48px;"></i>
                    <i class="fa fa-instagram" style="font-size:48px;"></i>
                    <i class="fa fa-youtube" style="font-size:48px;"></i>
                </div>
                <div class="col-md-offset-2 col-md-4">
                    <h4>Fire.fly may or may not partake in illegal activities</h4>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
